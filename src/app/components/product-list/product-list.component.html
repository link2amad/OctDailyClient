<div class="container mt-4">
  <div class="row mb-3">
    <div class="col">
      <input type="text" class="form-control" placeholder="Search..." 
      (input)="onSearch($any($event.target).value)" >
    </div>
  </div>
  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th (click)="onSort('name')">Name</th>
        <th (click)="onSort('description')">Description</th>
        <th (click)="onSort('price')">Price</th>
        <th (click)="onSort('quantity')">Quantity</th>
        <th>Actions</th>
        <!-- ...other headers... -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price | currency }}</td>
        <td>{{ product.quantity }}</td>
        <td>
          <button class="btn btn-primary" (click)="onEditProduct(product)">Edit</button>
          <button class="btn btn-danger" (click)="onDeleteProduct(product.id)">Delete</button>
        </td>
        <!-- ...other columns... -->
      </tr>
    </tbody>
  </table>
  <div class="row">
    <div class="col">
      <button class="btn btn-primary" (click)="onPreviousPage()" [disabled]="currentPage === 1">Previous</button>
      <button class="btn btn-primary" (click)="onNextPage()">Next</button>
    </div>
  </div>
  <app-add-edit-product [product]="selectedProduct" [isEditMode]="isEditMode" (productAddedOrUpdated)="onProductAddedOrUpdated()"></app-add-edit-product>
</div>
