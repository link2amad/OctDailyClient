<div class="container mt-4">
  <h3>Add New Product</h3>
  <form (ngSubmit)="onAddProduct()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="newProduct.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" id="description" class="form-control" [(ngModel)]="newProduct.description" name="description" required>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" class="form-control" [(ngModel)]="newProduct.price" name="price" required>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" class="form-control" [(ngModel)]="newProduct.quantity" name="quantity" required>
    </div>
    <button type="submit" class="btn btn-success mt-2">Add Product</button>
  </form>
</div>
